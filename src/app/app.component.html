<p *ngIf="blueClass">The button is blue</p>

<button
  (click)="blueClass = !blueClass"
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{ 'font-size.px': fontSize }"
>
  click to change
</button>

<hr />

<input (keyup)="changeImage($event)" [value]="imgUrl" />

<app-post
  *ngFor="let image of images; let i = index"
  [img]="image"
  (imgSelected)="logImg($event)"
  ><p>{{ i }} Some caption</p></app-post
>

<p>Hello {{ name | titlecase }}!</p>
<p>Hello {{ getName() }}!</p>
<p>{{ 18 + 5 }}</p>
<p>{{ currentDate | date : "shortDate" }}</p>
<p>{{ cost | currency : "JPY" }}</p>
<p>{{ temp | number : "1.0-0" }}</p>
<pre>{{ pizza | json }}</pre>
